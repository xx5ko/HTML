<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
body {
background-color:#F2F5A9;
}
#screencolor {
background-color:#F2F2F2;
}
td {
font-size:40px;
background-color:black;
color:white;
}
table,td{
border:3px solid #B00999;
font-family:verdana;
}
</style>
</head>
<body>
<table cellpadding="40" cellspacing="0">
    <tr>
        <td id=screencolor colspan="4" align="right">123</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
    </tr>
    <tr>
        <td colspan="2" align="center">0</td>
        <td>.</td>
        <td>/</td>
    </tr>
</table>
</body>
</html>
